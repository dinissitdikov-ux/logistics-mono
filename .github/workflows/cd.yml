# Norsk: CD-workflow med migrasjoner før container-build
name: CD

on:
  push:
    tags:
      - 'v*'   # Norsk: kjør kun på versjonstags

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Norsk: Node-miljø for å kjøre migrasjoner
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Norsk: Installer avhengigheter
      - name: Install deps
        run: npm ci

      # Norsk: Kjør DB-migrasjoner før build
      - name: Run DB migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}  # Norsk: sett i repo-secrets
        run: node database/setup.js

      # Norsk: Bygg og push Docker-image
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
